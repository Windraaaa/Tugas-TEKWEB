<script type="text/javascript">
    lebar = document.getElementById("par2");
    panjang = document.getElementById("par1");
    hasil = document.getElementById("hasilID");
    persegi = document.getElementById("1");
    belah = document.getElementById("2");
    segitiga = document.getElementById("3");
    namaBangun = document.getElementById("nama_bangun");
    console.log(persegi.checked);
    console.log(belah.checked);
    console.log(segitiga.checked);
    persegi.addEventListener("click",function(){

        namaBangun.innerHTML="Persegi";
    })
    if(persegi.checked==true){
        Persegi();
    }
    belah.addEventListener("click",function(){

        namaBangun.innerHTML="Belah Ketupat";
        
    })
    if(belah.checked==true){
        Belah();
    }
    segitiga.addEventListener("click",function(){
        namaBangun.innerHTML="Segitiga";
    })
    if(segitiga.checked==true){
        Segitiga();
    }
    
    function Persegi(){
        lebar.addEventListener("change",function(){
            hasil.value = parseInt(lebar.value)*parseInt(panjang.value);
        })
        panjang.addEventListener("change",function(){
            hasil.value = parseInt(lebar.value)*parseInt(panjang.value);
        })
    }
    
    function Belah(){
        lebar.addEventListener("change",function(){
            hasil.value = (parseInt(lebar.value)*parseInt(panjang.value))/2;
        })
        panjang.addEventListener("change",function(){
            hasil.value = (parseInt(lebar.value)*parseInt(panjang.value))/2;
        })
    }
    
    function Segitiga(){
        lebar.addEventListener("change",function(){
            hasil.value = (parseInt(lebar.value)*parseInt(panjang.value))/2;
        })
        panjang.addEventListener("change",function(){
            hasil.value = (parseInt(lebar.value)*parseInt(panjang.value))/2;
        })
    }
